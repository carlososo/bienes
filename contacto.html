<body>
    <header class="site-header ">
        <div class="contenedor contenido-header">

                <a href="/">
                    <img src="./img/logo.svg" alt="logo">

            </div>

        </div>

    <h1 class="centrar-texto fw-300">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen contacto">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
        <form action="">
            <fieldset>
                <legend>informacion Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Tu email" required>
                <label for="telefono">Telefono:</label>
                <input type="tel" name="telefono" id="telefono" placeholder="Tu teléfono" required>
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Informacion sobre propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select name="opciones" id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="vender">Vender:</option>
                    <option value="comprar">Comprar:</option>
                </select>
                <label for="presupuesto">Presupuesto:</label>
                <input type="number" name="presupuesto" id="presupuesto">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>
                <div class="forma-contacto">
                    <label for="contacto-telefono">Telefono:</label>
                    <input type="radio" name="contacto" value="contacto-telefono" id="contacto-telefono">
                    <label for="contacto-email">Email:</label>
                    <input type="radio" name="contacto" value="contacto-email id=" contacto-email ">
            </div>

                <p>Si eligió Telefono escoja la fecha y la hora de la llamada</p>
                <label for="fecha ">Fecha:</label>
                <input type="date "  id="fecha ">
                <label for="hora ">Hora:</label>
                <input type="time " id="hora " min="09:00 " max="18:00 ">

            </fieldset>
            <input type="submit " value="Submit " class="boton boton-verde ">

        </form>

    </main>
